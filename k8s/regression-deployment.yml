apiVersion: apps/v1
kind: Deployment
metadata:
  name: regression-api
  namespace: ml-apis
  labels:
    app: regression-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: regression-api
  template:
    metadata:
      labels:
        app: regression-api
    spec:
      containers:
      - name: regression-api
        image: regression-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MODEL_PATH
          value: "model/regression_model.onnx"
        resources:
          requests:
            cpu: "0.05"
            memory: "64Mi"
          limits:
            cpu: "0.1"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5